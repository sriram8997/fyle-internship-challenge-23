<div class="p-6">
<div class="mt-8  bg-white rounded-lg shadow-lg p-6 sticky top-0 z-50"  >
    <div class="flex items-start">
      <!-- User Avatar -->
      <img [src]="userDetails?.avatar_url" alt="User Avatar" class="w-40 h-38 rounded-full mr-6">
    
      <!-- User Details -->
      <div class="flex flex-col w-full">
        <!-- User Name -->
        <h2 class="font-bold text-2xl mb-2">{{ userDetails?.name }}</h2>
        
        <!-- User Bio -->
        <p class="text-gray-600 mb-2">{{ userDetails?.bio }}</p>
        
        <!-- Location -->
        <p class="text-gray-500 mb-2 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 2a8 8 0 0 1 8 8c0 6-8 10-8 10s-8-4-8-10a8 8 0 0 1 8-8zm0 2a6 6 0 0 0-6 6c0 2.121 3 5 6 7 3-2 6-4.879 6-7a6 6 0 0 0-6-6zm0 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" clip-rule="evenodd" />
          </svg>
          {{ userDetails?.location }}
        </p>
        
        <!-- Twitter ID -->
        <p class="text-blue-500 mb-2 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path d="M20 4.75a8.75 8.75 0 0 1-2.5.75A4.38 4.38 0 0 0 19.38 3 8.63 8.63 0 0 1 17 4.63a4.39 4.39 0 0 0-7.5 4c0 .34.03.67.09 1A12.45 12.45 0 0 1 2.94 3.7a4.4 4.4 0 0 0-.62 2.22 4.38 4.38 0 0 0 1.94 3.66 4.4 4.4 0 0 1-1.98-.55v.06a4.39 4.39 0 0 0 3.52 4.29 4.38 4.38 0 0 1-1.96.07 4.39 4.39 0 0 0 4.09 3.05A8.79 8.79 0 0 1 2 15.13 12.42 12.42 0 0 0 7.11 17c8.07 0 12.5-6.68 12.5-12.5 0-.19 0-.38-.01-.57A9 9 0 0 0 20 4.75z"/>
          </svg>
          {{ userDetails?.twitter_username }}
        </p>
        
        <!-- URL -->
       
      </div>
      
    </div>
    <p class="text-blue-500 flex items-center mt-4">
        <svg viewBox="0 0 24 24"  class="h-5 w-5 mr-1" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M14 7H16C18.7614 7 21 9.23858 21 12C21 14.7614 18.7614 17 16 17H14M10 7H8C5.23858 7 3 9.23858 3 12C3 14.7614 5.23858 17 8 17H10M8 12H16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        <a href="{{ userDetails?.url }}" target="_blank" class="underline flex-1 no-blue-link">{{ userDetails?.url }}</a>
      </p>
  </div>
  </div>
