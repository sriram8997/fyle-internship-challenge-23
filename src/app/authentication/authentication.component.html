<div class="flex items-center justify-center min-h-screen bg-blue-100">
    <!-- Card Container -->
    <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
        <!-- Left Side -->
        <div class="p-6 md:p-20">
            <!-- Top Content -->
            <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
            <p class="max-w-sm mb-12 font-sans font-light text-gray-600">Log in your Git Repository.</p>
            <input type="text" 
            class="w-full p-3 border border-gray-300 rounded-md text-sm placeholder:font-sans placeholder:font-light"
                placeholder="Enter Git Username"  [(ngModel)]="userName">

            <!-- Middle Content -->
            <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                            <button (click)="loginToDashboard()"
                    class="w-full md:w-auto flex justify-center items-center p-3 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-blue-500 shadow-blue-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
                    <span>Login</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                        <line x1="13" y1="18" x2="19" y2="12" />
                        <line x1="13" y1="6" x2="19" y2="12" />
                    </svg>
                </button>
            </div>
            <!-- Border -->
            <div class="mt-12 border-b border-b-gray-300"></div>
                   </div>

        <!-- Right Side -->
            <div class="flex justify-center mt-4">
                <img src="https://cdn.discordapp.com/attachments/754589249289977977/811939466516103168/github.png"
                     alt=""
                     class="block w-[458px] h-[391px] md:block md:rounded-r-2xl my-6" />
            </div>
            
        <!-- Close button -->
        <div
            class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hove:cursor-pointer hover:-translate-y-0.5 transition duration-150">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </div>
    </div>
</div>
